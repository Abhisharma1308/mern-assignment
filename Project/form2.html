<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Form</title>
    <link rel="stylesheet" href="./form2.css">
</head>

<body>
    <div class="container">
        <h1><b>Create an Account</b></h1><br>
        <form id="userInfoForm" onsubmit="return validateForm()">
            <label>Full name</label>
            <input type="text" id="name" name="Full name" placeholder="Enter the name" required><br><br>
            <label>Email</label>
            <input type="email" id="email" name="email" placeholder="Enter the email" required><br><br>
            <label>Password</label>
            <input type="password" id="password" name="password" placeholder="Enter the password" required><br><br>
            <label>Phone number</label>
            <input type="number" id="phone_number" name="phone_number" placeholder="Enter the Phone number"
                required><br><br>
            <button type="submit" class="btn">Sign up</button><br>
            <!-- <a href="./SignUp.html"></a> -->

            <button class="btn btn-google"><img src="/download.jpeg" class="img">Sign up with Google</button><br>
        </form>
        <br>
        <div>OR</div>
        <a href="#" class="login-link">Already have an Account? <span class="login">Login</span></a>
    </div>

    <div class="hi" id="userCard">
        <h2>User Info</h2>
        <p><strong>Name:</strong> <span id="cardName"></span></p>
        <p><strong>Email:</strong> <span id="cardEmail"></span></p>
        <p><strong>Phone:</strong> <span id="cardPhone"></span></p>
    </div>

    <script src="form2.js"></script>
</body>

</html>
